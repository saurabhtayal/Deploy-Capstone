<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predicting Readmission of Diabetic Patients within 30 days of discharge</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age (Years)" size="50" required="required" />
	<div class="break"></div>
        <input type="text" name="time_in_hospital" placeholder="Time in hospital (days)" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="num_lab_procedures" placeholder="No. of lab procedures" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="num_procedures" placeholder="No. of procedures" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="num_medications" placeholder="No. of medications" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="number_diagnoses" placeholder="No. of diagnoses" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="metformin" placeholder="Metformin (Not Given= -2, Down= -1, Steady = 0, Up= 1)" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="insulin" placeholder="Insulin (Not Given= -2, Down= -1, Steady = 0, Up= 1)" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="preceding_year_visits" placeholder="No. of Preceding Year Visits" size="50" required="required" />
	<div class="break"></div>
	<input type="text" name="discharge_disposition_id_Transferred_to_another_medical_facility" placeholder="Transferred to another medical facility? (Yes=1, No=0)" size="50" required="required" />
	<div class="break"></div>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
